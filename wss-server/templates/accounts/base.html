{% load static %}
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-layout-mode="dark">

<head>
    <meta charset="utf-8" />
    <title>{% block title %}Sign in | WSS{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Warehouse surveillance system" name="description" />
    <meta content="Haozheng Li" name="author" />

    <!-- App favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'common/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'common/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'common/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'common/favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'common/favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Layout config Js -->
    <script src="{% static 'common/js/layout.js' %}"></script>
    <!-- Bootstrap Css -->
    <link href="{% static 'common/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'common/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{% static 'common/css/app.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- custom Css-->
    <link href="{% static 'common/css/custom.min.css' %}" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="auth-page-wrapper pt-5">
        {% block login_bg %}
        <div class="login-cover">
            <div class="login-cover-image" style="background-image: url({% static 'accounts/img/login-bg-7.jpg' %}); position:fixed;top:0;left:0;right:0;bottom:0;background-size:cover;background-repeat:no-repeat;background-position:center"></div>
            <div class="login-cover-bg" style="position:fixed;top:0;left:0;right:0;bottom:0;background-size:cover;background: linear-gradient(to bottom,rgba(0,0,0,.45) 0,rgba(0,0,0,.9)) no-repeat center;"></div>
	    </div>
        {% endblock %}
        {% block auth_content %}
        {% endblock %}

        {% block footer %}
        <!-- footer -->
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center">
                            <p class="mb-0 text-muted">&copy;
                                <script>document.write(new Date().getFullYear())</script> WSS. Developed by Haozheng Li
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- end Footer -->
        {% endblock %}
    </div>
    <!-- end auth-page-wrapper -->

    <!-- JAVASCRIPT -->
    <script src="{% static 'common/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'common/libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'common/libs/node-waves/waves.min.js' %}"></script>
    <script src="{% static 'common/libs/feather-icons/feather.min.js' %}"></script>
    <script src="{% static 'common/js/plugins/lord-icon-2.1.0.js' %}"></script>

    {% block js %}{% endblock %}

    <!-- password-addon init -->
    <script src="{% static 'accounts/js/password-addon.init.js' %}"></script>

</body>

</html>
