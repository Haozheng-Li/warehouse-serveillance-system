{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>WSS | Login</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	
	<!-- ================== BEGIN BASE CSS STYLE ================== -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
	<link href="{% static 'common/css/app.min.css' %}" rel="stylesheet" />
	<!-- ================== END BASE CSS STYLE ================== -->
</head>

<body class="pace-top">
	<!-- begin #page-loader -->
	<div id="page-loader" class="fade show">
		<span class="spinner"></span>
	</div>
	<!-- end #page-loader -->
	
	<!-- begin accounts-cover -->
	<div class="login-cover">
		<div class="login-cover-image" style="background-image: url({% static 'accounts/img/background_7.jpg' %})" data-id="login-cover-image"></div>
		<div class="login-cover-bg"></div>
	</div>
	<!-- end accounts-cover -->
	
	<!-- begin #page-container -->
	<div id="page-container" class="fade">
		<!-- begin accounts -->
		<div class="login login-v2" data-pageload-addclass="animated fadeIn">
			<!-- begin brand -->
			<div class="login-header">
				<div class="brand">
					<span class="logo"></span> <b>WSS </b>Login
					<small>Warehouse Surveillance System</small>
				</div>
				<div class="icon">
					<i class="fa fa-lock"></i>
				</div>
			</div>
			<!-- end brand -->
			<!-- begin accounts-content -->
			<div class="login-content">
				<form action="{% url 'login' %}" method="POST" class="margin-bottom-0">
                    {% csrf_token %}
                    {% if message %}
                        <div class="alert alert-primary fade show m-b-10">
                            <span class="close" data-dismiss="alert">Ã—</span>
                            {{ message }}
                        </div>
                    {% endif %}
					<div class="form-group m-b-20">
                        {{ login_form.username }}
					</div>
					<div class="form-group m-b-20">
                        {{ login_form.password }}
					</div>

					<div class="checkbox checkbox-css m-b-20">
						<input type="checkbox" id="remember_checkbox" name="remember_checkbox"/>
						<label for="remember_checkbox">
							Remember Me
						</label>
					</div>

					<div class="login-buttons">
						<button type="submit" class="btn btn-success btn-block btn-lg">Sign me in</button>
					</div>

				</form>
			</div>
			<!-- end accounts-content -->
		</div>
		<!-- end accounts -->

	</div>
	<!-- end page container -->
	
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="{% static 'common/js/app.min.js' %}"></script>
	<!-- ================== END BASE JS ================== -->
</body>
</html>
